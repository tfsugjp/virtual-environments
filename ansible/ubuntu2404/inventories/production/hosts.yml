---
all:
  children:
    ubuntu:
      children:
        ubuntu2404_builders:
          hosts:
            ubuntu2404-build-01:
              ansible_host: 10.0.1.100
              # Set to your VM's SSH user (Hyper-V environment)
              ansible_user: ansible
              ansible_ssh_private_key_file: ~/.ssh/id_rsa
              ansible_become_method: sudo
              # ansible_become_password: !vault | (use ansible-vault to encrypt)

        ubuntu2404_agents:
          # Azure Pipelines Agent hosts.
          # Per-host azp_agent_instances override is supported.
          # Shared secrets should go in group_vars/ubuntu2404_agents/vault.yml
          # (encrypted with ansible-vault).
          hosts:
            agent-vm-01:
              ansible_host: 10.0.2.10
              ansible_user: ansible
              ansible_ssh_private_key_file: ~/.ssh/id_rsa
              ansible_become_method: sudo
              azp_agent_instances:
                - { name: "agent-01" }
                - { name: "agent-02" }
